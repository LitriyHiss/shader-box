<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body id="body">
    <div class="header">
        <div class="header__logo">
            shader box
        </div>
        <div class="header__whrapper">
            <div class="header__selector" id="scaleBtn">
                <div class="img">
                    <img src="./img/scake.svg" alt="" class="svimg">
                </div>
                <p>Scale</p>
            </div>
            <div class="header__selector" id="colBtn">
                <div class="img">
                    <img src="./img/brush.svg" alt="" class="svimg">
                </div>
                <p>Color</p>
            </div>
            <div class="header__selector" id="shadeBtn">
                <div class="img">
                    <img src="./img/sun.svg" alt="" class="svimg">
                </div>
                <p>Shadow</p>
            </div>
            <div class="header__selector" id="resBtn">
                <div class="img">
                    <img src="./img/reset.svg" alt="" class="svimg">
                </div>
                <p>Reset</p>
            </div>
        </div>
        
    </div>
    <div class="whrapper">
        <div class="content">
            <div class="content__box" id="boxShad">

            </div>
        </div>
        <div class="sidebar" id="sidebar">
            <div id="scale" class="inactive active">
                <div class="sidebar__logo">
                    scale
                </div>
                <div class="scroller">
                    width
                    <div class="scroller__inputs">
                        <input type="range" id="widthInpR">
                        <input type="text" id="widthInp">
                    </div>
                </div>
                <div class="scroller">
                    height
                    <div class="scroller__inputs">
                        <input type="range" id="heightInpR">
                        <input type="text" id="heightInp">
                    </div>
                </div>
                <div class="scroller">
                    pos: x
                    <div class="scroller__inputs">
                        <input type="range" id="posXInpR">
                        <input type="text" id="posXInp">
                    </div>
                </div>
                <div class="scroller">
                    pos: y
                    <div class="scroller__inputs">
                        <input type="range" id="posYInpR">
                        <input type="text" id="posYInp">
                    </div>
                </div>
                <div class="scroller">
                    border radius
                    <div class="scroller__inputs">
                        <input type="range" id="radInpR">
                        <input type="text" id="radInp">
                    </div>
                </div>
            </div>
            <div id="color" class="inactive">
                <div class="sidebar__logo">
                    color
                </div>
                <div class="scroller">
                    box color
                    <input type="color" id="boxColor">
                </div>
                <div class="scroller">
                    bg color
                    <input type="color" id="bgColor">
                </div>
                <div class="scroller">
                    shadow color
                    <input type="color" id="shadColor">
                </div>
            </div>
            <div id="shadow" class="inactive">
                <div class="sidebar__logo">
                    shadow
                </div>
                <div class="scroller">
                    inset
                    <input type="checkbox" id="checkShad">
                </div>
                <div class="scroller">
                    pos: x
                    <div class="scroller__inputs">
                        <input type="range" id="posXShadR">
                        <input type="text" id="posXShad">
                    </div>
                </div>
                <div class="scroller">
                    pos: y
                    <div class="scroller__inputs">
                        <input type="range" id="posYShadR">
                        <input type="text" id="posYShad">
                    </div>
                </div>
                <div class="scroller">
                    blur
                    <div class="scroller__inputs">
                        <input type="range" id="blurInpR">
                        <input type="text" id="blurInp">
                    </div>
                </div>
                <div class="scroller">
                    spread
                    <div class="scroller__inputs">
                        <input type="range" id="spreadInpR">
                        <input type="text" id="spreadInp">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
